<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Event</h2>

    <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{date}" placeholder="Date" class="form-control mb-4 col-4">
        <input type="text" th:field="*{venue}" placeholder="Venue" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Event</button>
    </form>

    <hr>

    <a th:href="@{/events}">Back to Events</a>
</div>
</body>
</html>
