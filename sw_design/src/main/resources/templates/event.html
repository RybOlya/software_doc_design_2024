<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Event List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <h1>Event List</h1>

    <a th:href="@{/showNewEventForm}" class="btn btn-primary btn-sm mb-3">Add Event</a>

    <div class="card-columns">
        <div th:each="e : ${event}" class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${e.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${e.date}"></h6>
                <p class="card-text" th:text="${e.venue}"></p>
                <a th:href="@{/showUpdateEventForm/{id}(id=${e.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEvent/{id}(id=${e.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
