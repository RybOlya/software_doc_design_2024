<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Update Event</h2>

    <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control mb-4 col-4">

        <label for="date">Date</label>
        <input type="text" th:field="*{date}" id="date" class="form-control mb-4 col-4">

        <label for="venue">Venue</label>
        <input type="text" th:field="*{venue}" id="venue" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Event</button>
    </form>

    <hr>

    <a th:href="@{/events}">Back to Events</a>
</div>
</body>
</html>
